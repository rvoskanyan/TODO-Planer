<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TODO-Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body>
<div class="container">
    <div class="container__when when" id="timeDate">
        <div class="when__date input-wrapper">
            <input type="date" class="input">
        </div>
    </div>
    <div class="container__list list">
        <div class="list__head separator">
            <div class="separator__item"></div>
            <div class="separator__item"></div>
            <div class="separator__item"></div>
            <div class="separator__item"></div>
            <div class="separator__item"></div>
            <div class="separator__item"></div>
        </div>
        <div class="list__content" id="mainContent">
            <div class="item-content">
                <input type="text" class="item-content__input input" id="task1">
                <div class="content__control inner-control">
                    <button class="inner-control__button button">
                        <i class="icon icon-pencil"></i>
                    </button>
                    <button class="inner-control__button button">
                        <i class="icon icon-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container__control control">
        <button class="control__button control__button_move button"><i class="icon icon-left-open"></i></button>
        <button class="control__button control__button_contents button"><i class="icon icon-pencil"></i></button>
        <button class="control__button control__button_add button"><i class="icon icon-list-add"></i></button>
        <button class="control__button control__button_delete button"><i class="icon icon-trash"></i></button>
        <button class="control__button control__button_move button"><i class="icon icon-right-open"></i></button>
    </div>
</div>
</body>
</html>
