<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TODO-Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body>
<div class="modal hidden" id="delete-modal">
    <div class="modal__content">
        <div class="modal__head">
            <h4 class="modal-head__title">Подтвердите действие</h4>
        </div>
        <div class="modal__body">
            <p>Вы действительно хотите удалить запись?</p>
        </div>
        <div class="modal__footer">
            <button class="modal__btn modal__btn_ok button" id="delete-modal-y">Да</button>
            <button class="modal__btn modal__btn_cancel button" id="delete-modal-n">Отмена</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="todo-list-init"></div>
</div>
</body>
